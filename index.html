<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - Markdown Renderer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #24292f;
            background-color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            border-bottom: 1px solid #d1d9e0;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #0969da;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .navigation {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .nav-input {
            flex: 1;
            min-width: 300px;
            padding: 8px 12px;
            border: 1px solid #d1d9e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .nav-button {
            background: #0969da;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .nav-button:hover {
            background: #0860ca;
        }

        .nav-button:disabled {
            background: #8c959f;
            cursor: not-allowed;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #656d76;
            margin-bottom: 20px;
        }

        .breadcrumb a {
            color: #0969da;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #656d76;
        }

        .error {
            background: #fff5f5;
            border: 1px solid #fd6c6c;
            border-radius: 6px;
            padding: 16px;
            margin: 20px 0;
            color: #d1242f;
        }

        .markdown-content {
            background: white;
            border-radius: 6px;
            line-height: 1.6;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        .markdown-content h1 {
            font-size: 2em;
            border-bottom: 1px solid #d1d9e0;
            padding-bottom: 8px;
        }

        .markdown-content h2 {
            font-size: 1.5em;
            border-bottom: 1px solid #d1d9e0;
            padding-bottom: 8px;
        }

        .markdown-content h3 {
            font-size: 1.25em;
        }

        .markdown-content p {
            margin-bottom: 16px;
        }

        .markdown-content ul,
        .markdown-content ol {
            padding-left: 32px;
            margin-bottom: 16px;
        }

        .markdown-content li {
            margin-bottom: 4px;
        }

        .markdown-content blockquote {
            border-left: 4px solid #d1d9e0;
            padding-left: 16px;
            margin: 16px 0;
            color: #656d76;
        }

        .markdown-content pre {
            background: #f6f8fa;
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
            margin: 16px 0;
        }

        .markdown-content code {
            background: #f6f8fa;
            border-radius: 3px;
            padding: 2px 4px;
            font-size: 85%;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }

        .markdown-content pre code {
            background: transparent;
            padding: 0;
        }

        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 16px 0;
        }

        .markdown-content th,
        .markdown-content td {
            border: 1px solid #d1d9e0;
            padding: 8px 12px;
            text-align: left;
        }

        .markdown-content th {
            background: #f6f8fa;
            font-weight: 600;
        }

        .markdown-content a {
            color: #0969da;
            text-decoration: none;
        }

        .markdown-content a:hover {
            text-decoration: underline;
        }

        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin: 16px 0;
        }

        .file-explorer {
            background: #f6f8fa;
            border: 1px solid #d1d9e0;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .file-explorer h3 {
            margin-bottom: 12px;
            color: #24292f;
        }

        .file-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .file-item:hover {
            background: #f3f4f6;
        }

        .file-icon {
            width: 16px;
            height: 16px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .navigation {
                flex-direction: column;
                align-items: stretch;
            }
            
            .nav-input {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Archive Reader</h1>
            <div class="navigation">
                <input type="text" class="nav-input" id="pathInput" placeholder="Enter path: .md/Book_Reviews/Facebook/1. A PhD is Not Enough/README.md">
                <button class="nav-button" id="loadButton">Load</button>
                <button class="nav-button" id="homeButton">Home</button>
            </div>
            <div class="breadcrumb" id="breadcrumb"></div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <p>Loading markdown content...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="fileExplorer" class="file-explorer" style="display: none;">
            <h3>üìÅ Directory Contents</h3>
            <div class="file-list" id="fileList"></div>
        </div>

        <div id="content" class="markdown-content"></div>
    </div>

    <script>
        class MarkdownRenderer {
            constructor() {
                this.baseUrl = 'https://raw.githubusercontent.com/b1tranger/archive/main/';
                this.currentPath = '';
                this.init();
            }

            init() {
                // Configure marked
                marked.setOptions({
                    highlight: function(code, lang) {
                        if (lang && hljs.getLanguage(lang)) {
                            return hljs.highlight(code, { language: lang }).value;
                        }
                        return hljs.highlightAuto(code).value;
                    },
                    breaks: true,
                    gfm: true
                });

                // Bind events
                document.getElementById('loadButton').addEventListener('click', () => this.loadFromInput());
                document.getElementById('homeButton').addEventListener('click', () => this.goHome());
                document.getElementById('pathInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.loadFromInput();
                });

                // Load from URL hash or default
                this.loadFromHash();
            }

            loadFromHash() {
                const hash = window.location.hash.substring(1);
                if (hash) {
                    this.loadMarkdown(hash);
                } else {
                    this.goHome();
                }
            }

            loadFromInput() {
                const path = document.getElementById('pathInput').value.trim();
                if (path) {
                    this.loadMarkdown(path);
                }
            }

            async loadMarkdown(path) {
                this.showLoading();
                this.currentPath = path;
                
                // Update URL hash
                window.location.hash = path;
                
                // Update input
                document.getElementById('pathInput').value = path;
                
                try {
                    const url = this.baseUrl + path;
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`Failed to load: ${response.status} ${response.statusText}`);
                    }
                    
                    const content = await response.text();
                    this.renderMarkdown(content);
                    this.updateBreadcrumb(path);
                    this.hideError();
                    
                } catch (error) {
                    this.showError(`Error loading markdown: ${error.message}`);
                    console.error('Error:', error);
                }
                
                this.hideLoading();
            }

            renderMarkdown(content) {
                const html = marked.parse(content);
                document.getElementById('content').innerHTML = html;
                document.getElementById('fileExplorer').style.display = 'none';
                
                // Process relative links
                this.processLinks();
            }

            processLinks() {
                const links = document.querySelectorAll('#content a');
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    if (href && !href.startsWith('http') && !href.startsWith('#')) {
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            const newPath = this.resolvePath(this.currentPath, href);
                            this.loadMarkdown(newPath);
                        });
                    }
                });
            }

            resolvePath(currentPath, relativePath) {
                const currentDir = currentPath.substring(0, currentPath.lastIndexOf('/'));
                if (relativePath.startsWith('./')) {
                    return currentDir + '/' + relativePath.substring(2);
                } else if (relativePath.startsWith('../')) {
                    const upLevels = (relativePath.match(/\.\.\//g) || []).length;
                    let targetDir = currentDir;
                    for (let i = 0; i < upLevels; i++) {
                        targetDir = targetDir.substring(0, targetDir.lastIndexOf('/'));
                    }
                    return targetDir + '/' + relativePath.replace(/\.\.\//g, '');
                } else {
                    return currentDir + '/' + relativePath;
                }
            }

            updateBreadcrumb(path) {
                const breadcrumb = document.getElementById('breadcrumb');
                const parts = path.split('/').filter(part => part);
                
                let html = '<a href="#" onclick="renderer.goHome()">üè† Home</a>';
                let currentPath = '';
                
                parts.forEach((part, index) => {
                    currentPath += (index > 0 ? '/' : '') + part;
                    html += ' / ';
                    if (index === parts.length - 1) {
                        html += `<span>${part}</span>`;
                    } else {
                        html += `<a href="#" onclick="renderer.loadMarkdown('${currentPath}/README.md')">${part}</a>`;
                    }
                });
                
                breadcrumb.innerHTML = html;
            }

            goHome() {
                window.location.hash = '';
                this.currentPath = '';
                document.getElementById('pathInput').value = '';
                this.showHome();
            }

            showHome() {
                document.getElementById('content').innerHTML = '';
                document.getElementById('breadcrumb').innerHTML = '<span>üè† Home</span>';
                
                const explorer = document.getElementById('fileExplorer');
                const fileList = document.getElementById('fileList');
                
                // Show common directories
                const commonPaths = [
                    { name: 'üìñ Book Reviews', path: '.md/Book_Reviews' },
                    { name: 'üìä Facebook PhD Guide', path: '.md/Book_Reviews/Facebook/1. A PhD is Not Enough/README.md' },
                    { name: 'üìù Other Documents', path: '.md' }
                ];
                
                fileList.innerHTML = commonPaths.map(item => `
                    <div class="file-item" onclick="renderer.loadMarkdown('${item.path}/README.md')">
                        <span class="file-icon">${item.name.charAt(0)}</span>
                        <span>${item.name}</span>
                    </div>
                `).join('');
                
                explorer.style.display = 'block';
            }

            showLoading() {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('loadButton').disabled = true;
            }

            hideLoading() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('loadButton').disabled = false;
            }

            showError(message) {
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }

            hideError() {
                document.getElementById('error').style.display = 'none';
            }
        }

        // Initialize the renderer
        const renderer = new MarkdownRenderer();

        // Handle browser back/forward
        window.addEventListener('hashchange', () => {
            renderer.loadFromHash();
        });
    </script>
</body>
</html>
